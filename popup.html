<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-blue: #0056b3;
      --bg-light: #f8f9fa;
      --text-dark: #212529;
      --text-muted: #6c757d;
      --border-color: #dee2e6;
      --white: #ffffff;
      --accent-blue: #e7f1ff;
      --success-green: #28a745;
    }

    body {
      width: 540px;
      max-height: 550px;
      margin: 0;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      overflow-y: auto;
    }

    .container {
      padding: 16px;
    }

    header {
      border-bottom: 2px solid var(--primary-blue);
      margin-bottom: 12px;
      padding-bottom: 8px;
    }

    h1 {
      font-size: 18px;
      margin: 0;
      color: var(--primary-blue);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .server-status {
      font-size: 10px;
      background: #eee;
      padding: 4px 8px;
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    .server-detected {
      background: var(--accent-blue);
      color: var(--primary-blue);
    }

    .filter-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 12px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-size: 11px;
      font-weight: bold;
      color: var(--text-muted);
    }

    input, select {
      padding: 6px 10px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 13px;
      outline: none;
      background: white;
    }

    input:focus, select:focus {
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 2px var(--accent-blue);
    }

    .actions {
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      background-color: var(--primary-blue);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #004494;
    }

    .room-group {
      margin-bottom: 20px;
    }

    .room-header {
      background-color: var(--primary-blue);
      color: white;
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 13px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .patient-card {
      background: var(--white);
      border: 1px solid var(--border-color);
      border-left: 4px solid var(--primary-blue);
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 8px;
    }

    .card-header {
      font-size: 11px;
      font-weight: bold;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .card-body {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .card-details {
      font-size: 12px;
      color: #495057;
      border-top: 1px solid #eee;
      padding-top: 4px;
    }

    .status-message {
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      margin-bottom: 12px;
      text-align: center;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .empty-state {
      text-align: center;
      color: var(--text-muted);
      margin-top: 40px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Patient Mapper</h1>
    </header>

    <div id="serverDisplay" class="server-status">Detecting Server...</div>

    <div class="filter-grid">
      <div class="input-group" style="grid-column: span 2;">
        <label for="serverSelect">Target Node</label>
        <select id="serverSelect">
          <option value="http://192.168.13.6">Server .6 (Node A)</option>
          <option value="http://192.168.13.7">Server .7 (Node B)</option>
          <option value="http://192.168.13.8">Server .8 (Node C)</option>
        </select>
      </div>

      <div class="input-group" style="grid-column: span 2;">
        <label for="templateSelect">Template</label>
        <select id="templateSelect">
          <option value="Custom">Custom</option>
          <option value="Anak">Anak</option>
          <option value="Interna">Interna</option>
          <option value="Bedah">Bedah</option>
        </select>
      </div>

      <div class="input-group">
        <label for="doctorIdInput">Doctor ID</label>
        <input type="text" id="doctorIdInput" placeholder="e.g. 31, 32">
      </div>
      <div class="input-group">
        <label for="limitInput">Limit</label>
        <input type="number" id="limitInput" value="100">
      </div>
      <div class="input-group" style="grid-column: span 2;">
        <label for="dateInput">Visit Date</label>
        <input type="date" id="dateInput">
      </div>
    </div>

    <div class="actions">
      <button id="fetchBtn">Fetch Patients</button>
    </div>

    <div id="statusMessage" class="status-message hidden"></div>
    
    <main id="patientList" class="patient-list">
      <div class="empty-state">Configure filters and click Fetch.</div>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
